<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator Project</h1>
    <div class="container">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" id="evaluation" class="screen" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="c"
              class="clear"
              onclick="clearScreen()"
            />
          </td>
          <td>
            <input
              type="button"
              value="()"
              class="operator"
              onclick="display('()')"
            />
          </td>
          <td>
            <input
              type="button"
              value="%"
              class="operator"
              onclick="operator('%')"
            />
          </td>
          <td>
            <input
              type="button"
              value="/"
              class="operator"
              onclick="operator('/')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="7"
              class="number"
              onclick="number('7')"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              class="number"
              onclick="number('8')"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              class="number"
              onclick="number('9')"
            />
          </td>
          <td>
            <input
              type="button"
              value="*"
              class="operator"
              onclick="operator('*')"
            />
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td>
            <input
              type="button"
              value="4"
              class="number"
              onclick="number('4')"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              class="number"
              onclick="number('5')"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              class="number"
              onclick="number('6')"
            />
          </td>
          <td>
            <input
              type="button"
              value="-"
              class="operator"
              onclick="operator('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="1"
              class="number"
              onclick="number('1')"
            />
          </td>
          <td>
            <input
              type="button"
              value="2"
              class="number"
              onclick="number('2')"
            />
          </td>
          <td>
            <input
              type="button"
              value="3"
              class="number"
              onclick="number('3')"
            />
          </td>
          <td>
            <input
              type="button"
              value="+"
              class="operator"
              onclick="operator('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="+/-"
              class="operator"
              onclick="operator('+/-')"
            />
          </td>
          <td>
            <input
              type="button"
              value="0"
              class="number"
              onclick="number('0')"
            />
          </td>
          <td>
            <input
              type="button"
              value="."
              class="decimal"
              onclick="decimal()"
            />
          </td>
          // This is my project//
          // A new change made//
          <td>
            <input type="button" value="=" class="equal" onclick="equal()" />
          </td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
